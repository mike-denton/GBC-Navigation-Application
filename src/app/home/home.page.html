<ion-header>
  <ion-toolbar>
    <ion-title>
      GBC Navigation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div id="container">
      <img #image class='img' draggable="false" src="assets/images/campusmap.png" alt="exterior campus map" usemap="#image-map" />
          <map name="image-map" (click)="buildingsPicker()">
              <area alt="parkingD" title="parking D" href="#" onclick="alert('clicked parkingD')" coords="155,258,198,287" shape="rect">
              <area alt="parkingA" id="parkingA" title="parking A" coords="272,279,394,304" shape="rect">
              <area alt="parkingC" title="parking C" onclick="alert('clicked parkingC')" href="#" coords="130,141,143,180" shape="rect">
              <area alt="parkingB" title="parking B" onclick="alert('clicked parkingB')" href="#" coords="328,174,295,151" shape="rect">
              <area alt="parkingF" title="parking F" onclick="alert('clicked parkingF')" href="#" coords="294,188,329,212" shape="rect">
          </map>
          <canvas id="mapCanvas" #canvasEl width=578 height=438>
          </canvas>
    </div>
  </div>
</ion-content>
