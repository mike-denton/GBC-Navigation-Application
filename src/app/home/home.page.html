<ion-header>
  <ion-toolbar>
    <ion-title>
      GBC Navigation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div>Lat: {{lat}}, Lon: {{lon}}</div>
    <div id="container">
      <img #image class='img' draggable="false" src="assets/images/campusmap.png" alt="exterior campus map" usemap="#exterior-map" />
      <map name="exterior-map">
        <!-- Parkings Area -->
        <area alt="parkingA" id="parkingA" title="parking A" (click)="sendParkingId($event)" coords="272,279,394,304" shape="rect">
        <area alt="parkingB" id="parkingB" title="parking B" (click)="sendParkingId($event)" coords="328,174,295,151" shape="rect">
        <area alt="parkingC" id="parkingC" title="parking C" (click)="sendParkingId($event)" coords="130,141,143,180" shape="rect">
        <area alt="parkingD" id="parkingD" title="parking D" (click)="sendParkingId($event)" coords="155,258,198,287" shape="rect">
        <area alt="parkingF" id="parkingF" title="parking F" (click)="sendParkingId($event)" coords="294,188,329,212" shape="rect">
        <!-- Building C -->
        <area alt="buildingC" id="buildingC" title="building C" coords="270,108,238,108,237,115,221,115,220,125,205,126,205,155,271,156" shape="poly">
        <area alt="buildingC" id="buildingC" title="building C" coords="231,169,167,160,169,145,191,142,191,149,234,150" shape="poly">
        <area alt="buildingC" id="buildingC" title="building C" coords="176,162,221,169,221,192,196,192,193,178,176,178" shape="poly">
        <!-- Building D -->
        <area alt="buildingD" id="buildingD" title="building D" coords="194,217,208,217,208,226,222,217,222,190,190,190,166,192,164,231,194,231" shape="poly">
        <!-- Building E -->
        <area alt="buildingE" id="buildingE" title="building E" (click)=sendBuildingId($event) coords="220,170,222,212,266,212,256,168" shape="poly">

      </map>
      <canvas id="mapCanvas" #canvasEl width=578 height=438></canvas>
    </div>
  </div>
</ion-content>
