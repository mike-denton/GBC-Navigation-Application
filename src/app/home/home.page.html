<ion-header>
  <ion-toolbar>
    <ion-title>
      GBC Navigation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div id="container">
      <img id="floor" #image class='img' draggable="false" src="assets/images/campusmap.png" alt="exterior campus map" usemap="#exterior-map" />
      <map name="exterior-map" >
        <!-- Parkings Area -->
        <area alt="parkingA" id="parkingA" title="parking A" (click)="sendParkingId($event)" coords="272,279,394,304" shape="rect">
        <area alt="parkingB" id="parkingB" title="parking B" (click)="sendParkingId($event)" coords="328,174,295,151" shape="rect">
        <area alt="parkingC" id="parkingC" title="parking C" (click)="sendParkingId($event)" coords="130,141,143,180" shape="rect">
        <area alt="parkingD" id="parkingD" title="parking D" (click)="sendParkingId($event)" coords="155,258,198,287" shape="rect">
        <area alt="parkingF" id="parkingF" title="parking F" (click)="sendParkingId($event)" coords="294,188,329,212" shape="rect">
        <!-- Building C -->
        <area alt="buildingC" id="buildingC" title="building C" (click)=sendBuildingId($event) coords="270,107,237,107,236,116,221,116,220,126,204,127,204,149,191,149,190,143,167,144,167,162,175,162,176,178,192,178,193,191,220,192,220,169,231,170,232,155,271,155" shape="poly">
        <!-- Building D -->
        <area alt="buildingD" id="buildingD" title="building D" (click)=sendBuildingId($event)  coords="194,217,208,217,208,226,222,217,222,190,190,190,166,192,164,231,194,231" shape="poly">
        <!-- Building E -->
        <area alt="buildingE" id="buildingE" title="building E" (click)=sendBuildingId($event) coords="220,170,222,212,266,212,256,168" shape="poly">

      </map>
      <canvas id="mapCanvas" #canvasEl width=578 height=438></canvas>
    </div>
  </div>
</ion-content>
